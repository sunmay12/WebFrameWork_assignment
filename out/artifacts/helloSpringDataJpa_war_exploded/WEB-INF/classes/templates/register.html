<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - Product Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">회원가입</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/register}" th:object="${user}" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">이름</label>
              <input type="text" class="form-control" id="name" th:field="*{name}" required>
              <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                <span th:errors="*{name}"></span>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">이메일</label>
              <input type="email" class="form-control" id="email" th:field="*{email}" required>
              <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <span th:errors="*{email}"></span>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="password" th:field="*{password}" required>
              <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                <span th:errors="*{password}"></span>
              </div>
            </div>

            <div class="mb-3">
              <label for="role" class="form-label">권한</label>
              <select class="form-control" id="role" th:field="*{role}" required>
                <option value="ROLE_USER">일반 사용자</option>
                <option value="ROLE_ADMIN">관리자</option>
              </select>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">회원가입</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
            <a th:href="@{/}">홈으로 돌아가기</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
