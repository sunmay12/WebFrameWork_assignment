<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - Product Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">로그인</h3>
        </div>
        <div class="card-body">
          <!-- 성공 메시지 -->
          <div th:if="${msg}" class="alert alert-success" role="alert">
            <span th:text="${msg}"></span>
          </div>

          <!-- 성공 메시지 (회원가입 후) -->
          <div th:if="${successMsg}" class="alert alert-success" role="alert">
            <span th:text="${successMsg}"></span>
          </div>

          <!-- 에러 메시지 -->
          <div th:if="${errorMsg}" class="alert alert-danger" role="alert">
            <span th:text="${errorMsg}"></span>
          </div>

          <form th:action="@{/login}" method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">이메일</label>
              <input type="email" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">로그인</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <p>계정이 없으신가요? <a th:href="@{/register}">회원가입</a></p>
            <a th:href="@{/}">홈으로 돌아가기</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
